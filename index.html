<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            text-align: left;
            margin-bottom: 30px;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 48px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #000;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* reCAPTCHA Box */
        .captcha {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #ccc;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            font-weight: bold;
        }

        .footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #000;
            text-decoration: underline;
        }

        /* Top Bar - Positioned at the very top right */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            text-align: right;
        }

        .top-bar a {
            color: #000;
            text-decoration: none;
            margin-left: 5px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span>Don't have a Gemini account?</span>
        <a href="#" class="create-account">Create a new account</a>
    </div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/30" alt="Logo">
        </div>

        <!-- Sign In Form -->
        <h1>Sign in</h1>
        <form>
            <!-- Email -->
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">

            <!-- Remember -->
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember my email address</label>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <!-- reCAPTCHA -->
            <div class="captcha">
                <input type="checkbox" id="captcha">
                <label for="captcha">I'm not a robot</label>
            </div>

            <!-- Sign In Button -->
            <button type="button" disabled>Sign in</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            Trust is Our Productâ„¢<br>
            For trademarks and patents, please see our <a href="#">Legal Notice</a>.
        </div>
    </div>
</body>
</html>
